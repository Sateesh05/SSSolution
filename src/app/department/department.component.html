<div id="">
  <div class="container" id="dpt_table">
    <div class="row">
      <div class="col-sm-12">
        <button class="btn btn-success glyphicon glyphicon-plus glyph bt-sm float-right" (click)="OpenPopup(0)">
          Add NewRecord
        </button>
      </div>
    </div>
    <div class="table table-responsive">
      <table class="table table-bordered
                      table-hover
                      table-stripped
                      table-condensed">
        <thead class="bg-info">
          <tr>
            <th>S.NO</th>
            <th>DEPARTMENT NAME</th>
            <th>DESCRIPTION</th>
            <th>Edit</th>
            <th>Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let x of deportmentRecords; let i=index">
            <td>{{i+1}}</td>
            <td>{{x.name}}</td>
            <td>{{x.description}}</td>
            <td><button class="glyphicon glyphicon-pencil" (click)="OpenPopup(x)">Update </button></td>
            <td><button class="glyphicon glyphicon-trash" (click)="delete(x.id)">delete </button></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<div class="modal fade" id="departmentTable">
  <div class="modal-dialog modal-md" data-keyboard="false" data-backdrop="satic">
    <div class="modal-content ">
      <div class="modal-header">
        <h4 id="m_title" class='modal_title'></h4>
        <button (click)='close()' class="close ,pull-right" data-dismiss="modal">
          &times;
        </button>
      </div>
      <div class="modal-body">
        <!--insert form-->
        <form #dptData="ngForm">
          <div class="row col-sm-12">
            <!--Department name input box-->
            <div class="col-sm-6 form-group ">
              <label>Department Name </label>
              <input type="text" id="m_dpt_name" class="form-control" [(ngModel)]="department.name" name="name"
                placeholder="Person First Name" #name='ngModel' required>
              <div *ngIf="name.invalid&&name.touched " [ngClass]="'error'" class='alert alert-danger'>
                Department Name is Required.
              </div>
            </div>
          </div>
          <div class="row col-sm-12">
            <!--DepartmentDescription input box-->
            <div class="col-sm-6 form-group">
              <label>Description</label>
              <input type="text" id="m_description" class="form-control" [(ngModel)]="department.description"
                name="description" placeholder="Person LastName" required error #description='ngModel'>
              <div *ngIf="description.invalid&&description.touched " [ngClass]="'error'" class='alert alert-danger'>
                Description is Required.
              </div>
            </div>
          </div>
        </form>
      </div>
      <div class="modal-footer">
        <button id='btn_title' class="btn btn-success btn-sm " (click)="InsertUpdate()"></button>

        <button id="close_btn_title" (click)='close()' class="btn btn-danger btn-sm "
          data-dismiss="modal">close</button>
      </div>
    </div>
  </div>
</div>
